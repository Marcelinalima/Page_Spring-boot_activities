<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" rel="stylesheet"/>         
</head>
<body>
  <div class="p-3 mb-2 bg-secondary bg-gradient text-white">
    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container-fluid ">

          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
            <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-mdb-toggle="dropdown" aria-expanded="false">Relação de Tarefas </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="/pages/new-page">Page</a></li>
                <li><a class="dropdown-item" href="/pages/list-formulario">Formulário</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>

    <div class="row mt-3 mb-5 justify-content-center">
      <div class="col-8">
        <div class="">Cadastro de Pesquisas</div>
        <div class="card-body">
          
          <form  th:action="@{/pages}" method="post" th:object="${page}">
            
            <div class="row">
                <div class="col-md-5  justify-content-center">
                  <div class="form-outline">
                      <input type="text" id="nome" class="form-control" th:field="*{nome}"  th:classappend="${#fields.hasErrors}"/>
                      <label class="form-label" for="nome">Nome</label>
                  </div>
                  
                </div>
                <div class="col-md-5 justify-content-center">
                  <div class="form-outline ">
                    <input type="email" id="email" class="form-control" th:field="*{email}" />
                    <label class="form-label" for="email">E-MAIL</label>
                </div>
              </div>
            </div>
            <div class="row mt-3 m-b5 justify-content-center">
              <div class="col-8">
                 <h6>Assunto</h6>
                 <div class="form-outline">
                  <input type="assunto" id="assunto" class="form-control" th:field="*{assunto}" />
                  <label class="form-label" for="assunto">Assunto</label>
                </div>

            </div>
            <div class="row mt-3 mb-5 justify-content-center" >
              <div class="col-8">
                <h6>Adicione sua mensagem</h6>
                <div class="form-outline">
                  <textarea class="form-control" id="mensagem" rows="8" th:field="*{mensagem}"></textarea>
                  <label class="form-label" for="mensagem">Message</label>
              </div>  
                <div class="row mt-3 mb-5 justify-content-center" >
                  <button type="submit" class="btn btn-success btn-rounded">Salvar</button>
                  <button type="reset" class="btn btn-warning btn-rounded">Limpar</button>
                </div>
              </div>
            </div>  
                
          </form>
        </div>
      </div>
    </div>
  </div>  
</div>  
<script
    type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"    
></script>
</body>
</html>
